<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Matching Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-center bg-cover bg-center justify-center items-center" style="background-image: url('/WhatsApp Image 2024-03-16 at 23.01.50_6002df19.jpg');">
    <br/><div id="colorDisplay" class="w-60 h-60 mx-auto rounded-full shadow-md"></div><br/>
    <button onclick="newColor()" class="text-white text-lg px-8 py-3 bg-green-500 rounded-lg hover:bg-green-700 transition-colors duration-300">New Color</button><br><br>
    <input type="text" id="colorGuess" class="text-lg px-4 py-2 w-72 mb-4 rounded-lg border border-gray-300" placeholder="Guess the color">
    <button onclick="checkGuess()" class="text-white text-lg px-8 py-3 bg-green-500 rounded-lg hover:bg-green-700 transition-colors duration-300">Check Guess</button>
    <p id="result" class="text-2xl mt-8 text-black font-bold"></p>

    <script>
        var colors = ["red", "blue", "green", "yellow", "pink", "purple", "orange", "brown", "cyan", "magenta", "lime", "teal", "black", "white", "gray", "navy", "maroon", "olive"];
        var pickedColor;

        function newColor() {
            pickedColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("colorDisplay").style.backgroundColor = pickedColor;
            document.getElementById("colorGuess").value = "";
            document.getElementById("result").textContent = "";
        }

        function checkGuess() {
            var userGuess = document.getElementById("colorGuess").value;
            if(userGuess.toLowerCase() === pickedColor) {
                document.getElementById("result").textContent = "Absolutely Correct! " + pickedColor + " it is!!";
            } else {
                document.getElementById("result").textContent = "Oops! Try again. The correct color is " + pickedColor + ".";
            }
        }

        newColor();
    </script>
</body>
</html>
